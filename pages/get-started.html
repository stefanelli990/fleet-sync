<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>FleetSync | Get Started</title>
</head>
<body>
    


<main class="get-started">
<header>
    <a href="../index.html" class="chevron">
        <img src="../assets/chevron.svg" alt="">
    </a>
    <img src="../assets/user.svg" alt="">
    <h2>Get Started</h2>
    <p>Enter the neccessary information requested below</p>
</header>

<form class="contact-form" name="contact-form">
    <div class="input-field">
      <input name="first-name" type="text" id="first-name" required autocomplete="off"/>
      <label class="label" for="first-name">First Name</label>
    </div>
    <div class="input-field">
      <input name="last-name" type="text" id="last-name" required autocomplete="off"/>
      <label class="label" for="last-name">Last Name</label>
    </div>
    <div class="input-field">
      <input name="email" type="text" id="email" required autocomplete="off"/>
      <label class="label" for="email">Email</label>
    </div>
    <div class="input-field">
      <input name="password" type="text" id="password" required autocomplete="off"/>
      <label class="label" for="password">Password</label>
    </div>
    <div class="input-field">
      <input name="confirm-password" type="text" id="confirm-password" required autocomplete="off"/>
      <label class="label" for="confirm-password">Confirm Password</label>
    </div>
 
    <div class="checkbox-container">
        <input type="checkbox" id="css">
        <label for="css">I accept the policy and terms</label>
      </div>

    <a href="phone-number.html" class="btn">Procced Next</a>
  </form>
</main>

  <footer>
    <span>Already have an account? <a href="../index.html">Login</a></span>
</footer>

</body>
</html>
